<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="js/vendor/flipclock/flipclock.css">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="build/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body class="moveRight section--countdown">
<img src="img/star.svg" class="star" />
<script type="text/html" id="articleTemplate">
	<article class="ARTICLE_CLASS itemCard" data-index="ARTICLE_INDEX" data-type="ARTICLE_KIND" data-num="ARTICLE_COUNT">
		<section>
			<div class="padding-hack">
				<h2 class="articleDate">ARTICLE_DATE</h2>
				<h1>ARTICLE_TITLE</h1>
				<p class="author">ARTICLE_AUTHOR</p>
				<p>ARTICLE_DESCRIPTION</p>
			</div>
		</section>
		<aside style="ARTICLE_IMAGE_STYLE"></aside>
	</article>
</script>

<script type="text/html" id="groupQuestionTemplate">
	<article class="ARTICLE_CLASS titleCard">
		<section class="flex-container">
			<div class="padding-hack flex-item">
				<h1 class="alignCenter question">Any GROUP_QUESTION_TITLEs?</h1>
			</div>
		</section>
	</article>
</script>

<div class="article-header">
	<div><h3>ARTICLE_KIND</h3></div>
	<div class="dots-container">
		<div class="full-circle"></div>
		<div class="empty-circle"></div>
		<div class="empty-circle"></div>
		<div class="empty-circle"></div>
	</div>
</div>

<div class="articleGroup countdown">
	<article class="titleCard">
		<section class="flex-container alignCenter countdownTimer">
			<div class="padding-hack flex-item flex-item-offset">
				<p class="alignCenter">Standup <span id="standupDate">DD MMM YYYY</span> begins in:</p>
				<h1 class="alignCenter countNumbers">00:00:00</h1>
			</div>
		</section>
		<section class="flex-container alignCenter countdownWelcome">
			<div class="padding-hack flex-item">
				<h1 class="alignCenter question">Welcome to Stand Up!</h1>
			</div>
		</section>
	</article>
</div>

<div class="articleGroup newFaces"></div>
<div class="articleGroup helps"></div>
<div class="articleGroup interestings"></div>
<div class="articleGroup events"></div>

<div class="articleGroup clap">
	<article class="titleCard">
		<section class="flex-container clapInner">
			<div class="padding-hack flex-item">
				<h1 class="alignCenter animation-target"></h1>
			</div>
		</section>
	</article>
</div>

<div class="background"></div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script src="js/vendor/flipclock/flipclock.min.js"></script>
<script src="build/bundle.js"></script>

</body>
</html>
